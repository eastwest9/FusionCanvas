<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <style>
        /* 이미지를 화면 중앙에 정렬 */
        #GoCoderImg1, #GoCoderImg2 {
            position: absolute;
            width: 50%; /* 이미지의 너비를 화면의 절반으로 설정 */
            height: auto; /* 이미지의 높이를 자동으로 설정하여 비율 유지 */
            top: 50%; /* 이미지의 상단을 화면 세로 중앙에 정렬 */
            left: 50%; /* 이미지의 왼쪽을 화면 가로 중앙에 정렬 */
            transform: translate(-50%, -50%); /* 이미지를 가운데로 이동 */
        }
    </style>
    <script>
        $(document).ready(function() {
            $('#GoCoderImg1').resizable();
            $('#GoCoderImg1').draggable();
            $('#GoCoderImg2').resizable();
            $('#GoCoderImg2').draggable();
        });
    </script>
</head>
<body>
<!-- 이미지 표시 -->
<img th:src="@{${generatorImage.imageUrl}}" width="100px" id="GoCoderImg1">
<img th:src="@{${imageProcess.imageUrl}}" width="100px" id="GoCoderImg2">
<!-- 이미지 업로드 폼 -->
<form method="post" action="/imageProcess/result" enctype="multipart/form-data">
    <input type="button" value="이미지 합성">
</form>
</body>
</html>
