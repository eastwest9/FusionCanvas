<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>단어 입력</title>
    <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    form {
      text-align: center;
    }

    input[type="text"] {
      width: 300px; /* 텍스트 입력 상자의 너비를 조절 */
    }
  </style>
</head>
<body>
<div>
    <p>이미지를 생성하려면 아래 입력 상자에 단어를 입력하세요.</p>
    <form method="post" th:action="@{/text/input}">
        <input type="text" name="text" placeholder="단어 입력" th:value="${textForm.text}">
        <button type="submit">이미지 생성</button>
    </form>
    <p>이미지를 생성시 3~5분이 소요됩니다.</p>
    <p>영어로 기입하면 더 정확한 이미지를 생성할 수 있습니다.</p>
    <div>
        <img src="C:/Users/aoa63/finalAll/final/src/main/resources/static/image/data/1.png" alt="이미지 설명">

    </div>
</div>


</body>
</html>
